<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="E-Masjid" content="Sistem masjid" />
  <!-- Dynamically load assets and env-config.js -->
  <script>
    const currentDomain = window.location.origin;

    // Dynamically set favicon
    const favicon = document.createElement("link");
    favicon.rel = "icon";
    favicon.href = `${currentDomain}/favicon.ico`;
    document.head.appendChild(favicon);

    // Dynamically set Apple Touch Icon
    const appleTouchIcon = document.createElement("link");
    appleTouchIcon.rel = "apple-touch-icon";
    appleTouchIcon.href = `${currentDomain}/logo192.png`;
    document.head.appendChild(appleTouchIcon);

    // Dynamically set manifest
    const manifest = document.createElement("link");
    manifest.rel = "manifest";
    manifest.href = `${currentDomain}/manifest.json`;
    document.head.appendChild(manifest);

  </script>
  <title>E-Masjid</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
